<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/792c0b3885.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>
<body>
  <div class="container">
    <header>
      <img src="/logo.svg" alt="Logo image">
    </header>
    <main>
      <div class="left-side">
        <img src="/illustration-mockups.svg" alt="Desktop and mobile tab">
      </div>
      <article class="right-side">
        <h1>Build The Community</h1>
        <h1> Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
         Create connections with your users as you engage in genuine discussion.
        </p>
        <button>Register</button>
      </article>
      <div class="icons">
        <a href="#" aria-label="Facebook Icon">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="#" aria-label="Twitter Icon">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="#" aria-label="Instagram Icon">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
    </main>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/zvonimirjstrinic/">ZJStrinic</a>.
    </p>
  </footer>
</body>
</html>
